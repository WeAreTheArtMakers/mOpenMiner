<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.3"/>
  
  <!-- Mining pickaxe shape (stylized) -->
  <path d="M160 320 L256 140 L352 320 L296 320 L256 240 L216 320 Z" fill="url(#bolt)"/>
  
  <!-- Lightning bolt overlay -->
  <path d="M280 160 L220 280 L260 280 L232 380 L320 240 L270 240 L300 160 Z" fill="url(#glow)" opacity="0.9"/>
  
  <!-- Bottom accent line -->
  <rect x="180" y="360" width="152" height="8" rx="4" fill="url(#bolt)" opacity="0.8"/>
</svg>
