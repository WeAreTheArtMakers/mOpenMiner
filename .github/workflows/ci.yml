name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace -- -D warnings

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  # Validate coin plugins
  validate-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON schema
        run: |
          npm install -g ajv-cli
          for file in assets/coins/*.json; do
            if [ "$(basename $file)" != "schema.json" ]; then
              echo "Validating $file..."
              ajv validate -s assets/coins/schema.json -d "$file" --strict=false
            fi
          done
      - name: Check required fields
        run: |
          for file in assets/coins/*.json; do
            if [ "$(basename $file)" != "schema.json" ]; then
              echo "Checking $file..."
              jq -e '.schema_version and .id and .name and .symbol' "$file" > /dev/null
            fi
          done

  # Security audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit
      - name: Check for blocked URLs in plugins
        run: |
          if grep -r "file://" assets/coins/*.json; then
            echo "ERROR: file:// URLs are not allowed in plugins"
            exit 1
          fi

  build-macos-arm64:
    runs-on: macos-14
    needs: [lint-frontend, lint-rust, test-rust, validate-plugins]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: pnpm install --frozen-lockfile
      - run: pnpm tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: openminedash-macos-arm64
          path: |
            apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/release/bundle/macos/*.app
